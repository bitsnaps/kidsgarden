<!DOCTYPE html>
<html>
<head>
    <title>Tetris Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #1a1c20 0%, #2d3436 100%);
            font-family: system-ui, -apple-system, sans-serif;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            margin: auto;
            gap: 2rem;
            padding: 2rem;
        }

        .game-board {
            width: 80vh;
            height: 90vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(20, 1fr);
            gap: 1px;
            background: rgba(255, 255, 255, 0.1);
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        .cell {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            color: white;
        }

        .score-board {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .score-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #feca57;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .next-piece {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .next-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4834d4;
        }

        .next-grid {
            width: 200px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 1px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
        }

        .controls-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #6ab04c;
        }

        .control-key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem;
        }

        /* Tetris piece colors */
        .piece-I { background: #00cec9; }
        .piece-O { background: #ffeaa7; }
        .piece-T { background: #fd79a8; }
        .piece-S { background: #55efc4; }
        .piece-Z { background: #ff7675; }
        .piece-J { background: #74b9ff; }
        .piece-L { background: #fab1a0; }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <!-- Grid cells will be generated by JavaScript -->
        </div>
        <div class="side-panel">
            <div class="score-board">
                <div class="score-title">SCORE</div>
                <div class="score">0</div>
            </div>
            <div class="next-piece">
                <div class="next-title">NEXT</div>
                <div class="next-grid">
                    <!-- Next piece preview will be generated by JavaScript -->
                </div>
            </div>
            <div class="controls">
                <div class="controls-title">CONTROLS</div>
                <div class="control-key">Left</div>
                <div class="control-key">Right</div>
                <div class="control-key">Top</div>
                <div class="control-key">Down</div>
                <div class="control-key">SPACE</div>
            </div>
        </div>
    </div>
    <script src="../js/js-confetti.browser.js"></script>
    <script src="app.js"></script>
</body>
</html>
