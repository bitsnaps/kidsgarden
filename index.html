<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }

        h1 {
            color: #2d3748;
            font-size: 6vw; /* Responsive font size */
            margin-bottom: 2rem;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive grid */
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
        }

        .game-button {
            width: 100%;
            padding-top: 100%; /* Makes buttons square */
            position: relative;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-button:hover {
            transform: translateY(-5px);
        }

        .game-button span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #game01 {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
        }

        #game02 {
            background: linear-gradient(45deg, #4834d4, #686de0);
        }

        #game03 {
            background: linear-gradient(45deg, #6ab04c, #badc58);
        }

        #game04 {
            background: linear-gradient(45deg, #be2edd, #e056fd);
        }

        #game05 {
            background: linear-gradient(45deg, #c52de7, #de62f7);
        }

        #game06 {
            background: linear-gradient(45deg, #d8774b, #ff831e);
        }

        /* Media Queries for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 8vw; /* Smaller font size on small screens */
            }

            .grid {
                padding: 1rem;
                gap: 1rem;
            }

            .game-button {
                font-size: 1.2rem;
            }
        }
        .ball {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }        
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <div class="grid">
        <a href="./AlphaPuzzle/index.html"><button class="game-button" id="game01"><span>Alpha Puzzle</span></button></a>
        <a href="./ColoredShape/index.html"><button class="game-button" id="game02"><span>Colored Shape</span></button></a>
        <a href="./MemoryShapes/index.html"><button class="game-button" id="game03"><span>Memory Shapes</span></button></a>
        <a href="./ShapePuzzle/index.html"><button class="game-button" id="game04"><span>Shaped Puzzle</span></button></a>
        <a href="./Tetris/index.html"><button class="game-button" id="game05"><span>Tetris Game</span></button></a>
        <a href="./Snake/index.html"><button class="game-button" id="game06"><span>Snake Game</span></button></a>
        <a href="./FoodieMaze/"><button class="game-button" id="game06"><span>FoodieMaze</span></button></a>
    </div>

    <script>
(function createBouncingBall() {
    const ball = document.createElement('div');
    ball.className = 'ball';
    document.body.appendChild(ball);

    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let dx = (Math.random() - 0.5) * 5;
    let dy = (Math.random() - 0.5) * 5;
    let speed = 1;
    
    // Get initial size from localStorage or default to 20
    const score = localStorage.getItem('score') || 20;
    const initialSize = Math.max(20, Math.min(parseInt(score), 100));    

    function randomColor() {
        const colors = [
            '#ff6b6b', '#feca57', '#4834d4', '#686de0',
            '#6ab04c', '#badc58', '#be2edd', '#e056fd'
        ];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function updateBall() {
        if (x + ball.offsetWidth > window.innerWidth || x < 0) {
            dx = -dx;
            ball.style.backgroundColor = randomColor();
            ball.style.width = ball.style.height = initialSize + 'px';
            speed += 0.01;
        }
        if (y + ball.offsetHeight > window.innerHeight || y < 0) {
            dy = -dy;
            ball.style.backgroundColor = randomColor();
            ball.style.width = ball.style.height = initialSize + 'px';
            speed += 0.01;
        }

        x += dx * speed;
        y += dy * speed;

        ball.style.left = x + 'px';
        ball.style.top = y + 'px';

        requestAnimationFrame(updateBall);
    }

    ball.style.backgroundColor = randomColor();
    ball.style.width = ball.style.height = initialSize + 'px';
    updateBall();
})();
</script>    
</body>
</html>
